# ~/.tmuxinator/project_crazyflie_basic.yml

<%
# Input parameters
drone_namespace     = @settings["drone_namespace"]
simulation_config   = @settings["simulation_config"]
use_behavior_tree   = @settings["behavior_tree"] == "true"

# Other parameters
behavior_type       = "position"

%>
attach: false
root: ./
startup_window: alphanumeric_viewer
windows:
  - alphanumeric_viewer:
      layout: tiled
      panes:
        - ros2 run as2_alphanumeric_viewer as2_alphanumeric_viewer_node
            --ros-args -r  __ns:=/<%= drone_namespace %>
  - platform:
      layout: tiled
      panes:
        - ros2 launch as2_platform_gazebo platform_gazebo_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            simulation_config_file:=<%= simulation_config %>
            platform_config_file:=sim_config/platform_config_file.yaml
  - state_estimator:
      layout:
      panes:
        - ros2 launch as2_state_estimator state_estimator_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            plugin_name:=ground_truth
            plugin_config_file:=sim_config/state_estimator_config_file.yaml
  - controller:
      layout:
      panes:
        - ros2 launch as2_motion_controller controller_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            motion_controller_config_file:=sim_config/motion_controller.yaml
            plugin_name:=pid_speed_controller
            plugin_config_file:=sim_config/motion_controller_plugin.yaml
  - external_object_to_tf:
      layout:
      panes:
        - ros2 launch as2_external_object_to_tf as2_external_object_to_tf_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            config_file:=sim_config/external_object_to_tf.yaml
  - behavior_point_gimbal:
      layout:
      panes:
        - ros2 launch as2_behaviors_perception point_gimbal_behavior.launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            config_file:=sim_config/gimbal_behavior.yaml   
  - behaviors:
      layout:
      panes:
        - ros2 launch as2_behaviors_motion motion_behaviors_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
            follow_path_plugin_name:=follow_path_plugin_<%= behavior_type %>
            go_to_plugin_name:=go_to_plugin_<%= behavior_type %>
            takeoff_plugin_name:=takeoff_plugin_<%= behavior_type %>
            land_plugin_name:=land_plugin_speed
        <%- if behavior_type == "trajectory" %>
        - ros2 launch as2_behaviors_trajectory_generation generate_polynomial_trajectory_behavior_launch.py
            namespace:=<%= drone_namespace %>
            use_sim_time:=true
        <%- end %>
  - mission:
      layout:
      panes:
        <%- if use_behavior_tree %>
        - ros2 launch as2_behavior_tree behavior_trees.launch.py
            drone_id:=<%= drone_namespace %>
            use_sim_time:=true
            tree:=./trees/square.xml
        <%- end %>
        - echo Run here the mission
